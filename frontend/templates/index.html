<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinWiz - Your Financial Wizard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- ðŸ”¥ Smoke Curtain Animation -->
  <div id="smoke-overlay">
    <div class="smoke-left"></div>
    <div class="smoke-right"></div>
  </div>

  <!-- ðŸŒŸ Main Content (Hidden Until Animation Ends) -->
  <div id="main-content">
    <div class="wizard-header">
      <img src="{{ url_for('static', filename='bitmap.png') }}" alt="Wizard Avatar" class="wizard-avatar"/>
      <h1>FinWiz</h1>
      <p class="subtitle">Summon Your Personal Financial Wizard</p>
    </div>

    <div class="chat-container">
      <div id="chat-window"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask for guidance..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
